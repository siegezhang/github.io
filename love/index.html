<script>
    (function(){
        var canvas = $('#canvas');
		
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;        }

        var width = canvas.width();
        var height = canvas.height();        
        canvas.attr("width", width);
        canvas.attr("height", height);
        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(2019,2 , 28); 			//时间年月日
		    together.setHours(8);						//小时	
		    together.setMinutes(0);					//分钟
		    together.setSeconds(0);					//秒前一位
		    together.setMilliseconds(0);				//秒第二位

		    $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();

</script>
<script>
(function ($) {
	var Vector = function (x, y) {
		this.x = x || 0;
		this.y = y || 0;
	};
	Vector.prototype = {
		add: function (v) {
			this.x += v.x;
			this.y += v.y;
			return this;
		},
		length: function () {
			return Math.sqrt(this.x * this.x + this.y * this.y);
		},
		rotate: function (theta) {
			var x = this.x;
			var y = this.y;
			this.x = Math.cos(theta) * this.x - Math.sin(theta) * this.y;
			this.y = Math.sin(theta) * this.x + Math.cos(theta) * this.y;
			//this.x = Math.cos(theta) * x - Math.sin(theta) * y;
			//this.y = Math.sin(theta) * x + Math.cos(theta) * y;
			return this;
		},
		mult: function (f) {
			this.x *= f;
			this.y *= f;
			return this;
		}
	};
	var Leaf = function (p, r, c, ctx) {
		this.p = p || null;
		this.r = r || 0;
		this.c = c || 'rgba(255,255,255,1.0)';
		this.ctx = ctx;
	}
	Leaf.prototype = {
		render: function () {
			var that = this;
			var ctx = this.ctx;
			var f = Branch.random(1, 2)
			for (var i = 0; i < 5; i++) {
				(function (r) {
					setTimeout(function () {
						ctx.beginPath();
						ctx.fillStyle = that.color;
						ctx.moveTo(that.p.x, that.p.y);
						ctx.arc(that.p.x, that.p.y, r, 0, Branch.circle, true);
						ctx.fill();
					}, r * 60);
				})(i);
			}
		}
	}
	var Branch = function (p, v, r, c, t) {
		this.p = p || null;
		this.v = v || null;
		this.r = r || 0;
		this.length = 0;
		this.generation = 1;
		this.tree = t || null;
		this.color = c || 'rgba(255,255,255,1.0)';
		this.register();
	};
	Branch.prototype = {
		register: function () {
			this.tree.addBranch(this);
		},
		draw: function () {
			var ctx = this.tree.ctx;
			ctx.beginPath();
			ctx.fillStyle = this.color;
			ctx.moveTo(this.p.x, this.p.y);
			ctx.arc(this.p.x, this.p.y, this.r, 0, Branch.circle, true);
			ctx.fill();
		},
		modify: function () {
			var angle = 0.18 - (0.10 / this.generation);
			this.p.add(this.v);
			this.length += this.v.length();
			this.r *= 0.99;
			this.v.rotate(Branch.random(-angle, angle)); //.mult(0.996);
			if (this.r &lt; 0.8 || this.generation > 10) {
				this.tree.removeBranch(this);
				var l = new Leaf(this.p, 10, this.color, this.tree.ctx);
				l.render();
			}
		},
		grow: function () {
			this.draw();
			this.modify();
			this.fork();
		},
		fork: function () {
			var p = this.length - Branch.random(100, 200);
			// + (this.generation * 10);
			if (p > 0) {
				var n = Math.round(Branch.random(1, 3));
				this.tree.stat.fork += n - 1;
				for (var i = 0; i &lt; n; i++) {
					Branch.clone(this);
				}
				this.tree.removeBranch(this);
			}
		}
	};
	Branch.circle = 2 * Math.PI;
	Branch.random = function (min, max) {
		return Math.random() * (max - min) + min;
	};
	Branch.clone = function (b) {
		var r = new Branch(new Vector(b.p.x, b.p.y), new Vector(b.v.x, b.v.y), b.r, b.color, b.tree);
		r.generation = b.generation + 1;
		return r;
	};
	Branch.rgba = function (r, g, b, a) {
		return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
	};
	Branch.randomrgba = function (min, max, a) {
		return Branch.rgba(Math.round(Branch.random(min, max)), Math.round(Branch.random(min, max)), Math.round(Branch.random(min, max)), a);
	};
	var Tree = function () {
		var branches = [];
		var timer;
		this.stat = {
			fork: 0,
			length: 0
		};
		this.addBranch = function (b) {
			branches.push(b);
		};
		this.removeBranch = function (b) {
			for (var i = 0; i &lt; branches.length; i++) {
				if (branches[i] === b) {
					branches.splice(i, 1);
					return;
				}
			}
		};
		this.render = function (fn) {
			var that = this;
			timer = setInterval(function () {
				fn.apply(that, arguments);
				if (branches.length > 0) {
					for (var i = 0; i &lt; branches.length; i++) {
						branches[i].grow();
					}
				}
				else {
					//clearInterval(timer);
				}
			}, 1000 / 30);
		};
		this.init = function (ctx) {
			this.ctx = ctx;
		};
		this.abort = function () {
			branches = [];
			this.stat = {
				fork: 0,
				length: 0
			}
		};
	};
	function init() {
		// init
		var $window = $(window);
		var $body = $("body");
		var canvas_width = $window.width();
		var canvas_height = $window.height() - 30;
		var center_x = canvas_width / 2;
		var stretch_factor = 600 / canvas_height;
		var y_speed = 3 / stretch_factor;
		var $statMsg = $("#statMsg");
		// tx
		var canvas = $('#canvas')[0];
		canvas.width = canvas_width;
		canvas.height = canvas_height;
		var ctx = canvas.getContext("2d");
		ctx.globalCompositeOperation = "lighter";
		// tree
		var t = new Tree();
		t.init(ctx);
		for (var i = 0; i &lt; 3; i++) {
			new Branch(new Vector(center_x, canvas_height), new Vector(Math.random(-1, 1), -y_speed), 15 / stretch_factor, Branch.randomrgba(0, 255, 0.3), t);
		}
		t.render(function () {
			$statMsg.html(this.stat.fork);
		});
	}
	$(function () {
		init();
	});
})(jQuery);

</script>
